<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Birthday Greeting</title>
  <link rel="stylesheet" href="css/styles.css">

  <style>
body {
  margin: 0;
  padding: 0;
  font-family: "Segoe UI", sans-serif;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 30px 20px;
  text-align: center;
}

#cake-container {
  position: relative;
  margin: 30px auto;
  width: 100%;
  max-width: 500px;  /* Ø¨Ø²Ø±Ú¯â€ŒØªØ± Ø±ÙˆÛŒ Ø¯Ø³Ú©ØªØ§Ù¾ */
}

#cake-svg-img {
  width: 100%;
  height: auto;
  display: block;
}

#cake-candle-canvas {
  position: absolute;
  top: -120px;          
  left: 51%;
  transform: translateX(-50%);
  width: 120px;
  height: 200px;
}

#congrats-message {
  font-size: 1.3rem;
  color: #ff4081;
  font-weight: bold;
  animation: pop-in 0.5s ease-in-out;
}

@keyframes pop-in {
  0% { transform: scale(0.8); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

.btn-main,
.btn-secondary {
  background: linear-gradient(90deg, #ff4081 60%, #ffb300 100%);
  width: 40%;
  border: none;
  color: #fffde7;
  font-weight: bold;
  padding: 10px 22px;
  border-radius: 18px;
  cursor: pointer;
  box-shadow: 0 4px 12px rgba(255, 64, 129, 0.3);
  margin-top: 20px;
  font-size: 1rem;
}

.btn-main:hover,
.btn-secondary:hover {
  background: linear-gradient(90deg, #ffb300 60%, #ff4081 100%);
}

#celebrate-message {
  font-size: 1.2rem;
  color: #4caf50;
  font-weight: bold;
  margin-top: -30px;
}

@media screen and (max-width: 600px) {
  #cake-container {
    max-width: 280px;  /* Ú©ÙˆÚ†Ú©ØªØ± Ø±ÙˆÛŒ Ù…ÙˆØ¨Ø§ÛŒÙ„ */
    margin: 20px auto;
  }

  #cake-svg-img {
    width: 100%;
    height: auto;
  }

  #cake-candle-canvas {
    width: 100px;
    height: 150px;
    top: -100px;
    left: 52%;
    transform: translateX(-50%);
  }

  #congrats-message {
    font-size: 1.1rem;
    margin-bottom: 20px;
    padding: 0 10px;
  }

  .btn-main, .btn-secondary {
    font-size: 0.9rem;
    padding: 10px 18px;
  }

  #celebrate-message {
    font-size: 1.1rem;
    margin-top: 20px;
    padding: 0 10px;
  }
}


  </style>
</head>
<body>
  <div class="container">
    <div id="cake-container">
      <img id="cake-svg-img" src="img/cake.png" alt="Birthday Cake">
      <canvas id="cake-candle-canvas"></canvas>

      <div class="greeting-card" id="greeting-card">
        <div id="lottie-confetti" style="width:320px;max-width:90vw;margin:0 auto;"></div>

        <div id="congrats-message" style="display: none;">
          Wishing you a day filled with happiness and a year filled with joy. Happy Birthday!
        </div>

        <button class="btn btn-secondary" id="reset-btn" style="display: none;">Restart</button>
      </div>
    </div>

    <button class="btn-main" id="blow-instruction">Blow out the candle!</button>
    <p>First, make a wish. Then say:</p>
    <h2 style= colour:red; >Happy birthday to me! and blow!</h2> 

    <div id="celebrate-message" style="display: none;">
      ðŸŽ‰ The candle is out! Happy Birthday! Go down ðŸŽ‰
      <audio id="birthday-audio" src="audio/birthday.mp3"></audio>
    </div>
  </div>

  <script src="https://unpkg.com/lottie-web@5.12.2/build/player/lottie.min.js"></script>
  <script src="js/candle_on_cake.js"></script>
</body>
</html>
