<script>
  document.addEventListener('DOMContentLoaded', function() {
    const episodes = [
      "Year 1: Your journey began! The world welcomed a star.",
      "Year 2: You learned to walk and talk, bringing joy to everyone.",
      "Year 3: Your laughter filled the house.",
      "Year 4: You made your first friends.",
      "Year 5: You started school and amazed your teachers.",
      "Year 6: You discovered your love for stories.",
      "Year 7: You showed kindness to everyone.",
      "Year 8: You learned new things every day.",
      "Year 9: You became more curious and adventurous.",
      "Year 10: You celebrated a decade of life!",
      "Year 11: You grew wiser and stronger.",
      "Year 12: We met in JSS2 and you wrote me a letter asking me to be your bestfriend(Best decision ever).",
      "Year 13: We had our first fight.",
      "Year 14: You found new passions.",
      "Year 15: You made unforgettable memories.",
      "Year 16: You embraced your uniqueness. You met Zion",
      "Year 17: You chased your dreams.",
      "Year 18: You entered Saint Camillus.",
      "Year 19: Year 2 of st Camillus.",
      "Year 20: You spent the day with me and also graduated.",
      "Year 21: You shine brighter than ever. Happy 21st Birthday!"
    ];

    let currentEpisode = 0;

    const showEpisodesBtn = document.getElementById('show-episodes-btn');
    const episodesModal = document.getElementById('episodes-modal');
    const episodeTitle = document.getElementById('episode-title');
    const episodeMessage = document.getElementById('episode-message');
    const prevBtn = document.getElementById('prev-episode-btn');
    const nextBtn = document.getElementById('next-episode-btn');
    const closeBtn = document.getElementById('close-episodes-btn');

    function updateEpisode() {
      episodeTitle.textContent = `Episode ${currentEpisode + 1}`;
      episodeMessage.textContent = episodes[currentEpisode];
      prevBtn.disabled = currentEpisode === 0;
      nextBtn.disabled = currentEpisode === episodes.length - 1;
    }

    showEpisodesBtn.onclick = function() {
      episodesModal.style.display = 'block';
      currentEpisode = 0;
      updateEpisode();
    };

    prevBtn.onclick = function() {
      if (currentEpisode > 0) {
        currentEpisode--;
        updateEpisode();
      }
    };

    nextBtn.onclick = function() {
      if (currentEpisode < episodes.length - 1) {
        currentEpisode++;
        updateEpisode();
      }
    };

    closeBtn.onclick = function() {
      episodesModal.style.display = 'none';
    };
  });
</script>
